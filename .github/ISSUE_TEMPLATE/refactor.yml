name: '🔨 refactor'
description: '리팩토링 작업'
labels: 'refactor'
body:
  - type: textarea
    attributes:
      label: 🔨 Describe
      description: 왜 리팩터링을 해야하는지 설명해주세요!
      placeholder: 자세히 적을수록 좋습니다!
    validations:
      required: true

  - type: textarea
    attributes:
      label: ✅ Tasks
      description: 리팩터링을 할 부분에 대해서 자세히 작성해 주세요.
      placeholder: 최대한 세분화 해서 적어주세요!
    validations:
      required: true

  - type: textarea
    attributes:
      label: 🙋🏻 More
      description: 더 하고 싶은 말이 있다면 작성해 주세요.
      placeholder: 📌브랜치 생성 시 ${issue타입}/${issue번호}-${이름} 형식으로 지정해주세요!
